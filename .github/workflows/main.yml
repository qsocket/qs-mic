name: build

on:
  push:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release --verbose
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: qs-netcat_linux_amd64
        path: ./target/release/qs-mic
        retention-days: 5
    # - name: Run tests
    #   run: cargo test --verbose
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release --verbose
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: qs-netcat_windows_amd64
        path: ./target/release/qs-mic.exe
        retention-days: 5
    # - name: Run tests
    #   run: cargo test --verbose
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release --verbose
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: qs-netcat_darwin_amd64
        path: ./target/release/qs-mic
        retention-days: 5

    # - name: Run tests
    #   run: cargo test --verbose